<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>pokedex</title>
    <meta name="description" content="simple web app of pokedex">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style media="screen">
    body{
      background-color: aqua;
    }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){

        $('div').each(function(){
          for(var i=1; i<=151; i++){
            $(this).append('<img class="pokemon" src="http://pokeapi.co/media/img/' + i + '.png" alt="pokemon_img">');
            $(".pokemon").css({"width":"150px", "height":"150px"});
            $(".pokemon").css("border", "3px solid red");
          }
});
      });
    </script>
  </head>
  <body>
    <div class="images">

    </div>

  </body>
</html>
