<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple jQuery puzzle game">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>

    <style media="screen">
    body{
      text-align: center;
    }
    .cat-ninja{
        background-color: aqua;
        display: block;
        width: 300px;
        padding: 50px; 0 50px 150px;
      }
    ul li{
        list-style-type: none;
      }
    </style>

    <script type="text/javascript">
      $(document).ready(function(){

      $('img').click(function() {
        console.log('data-alt-src value is', $(this).attr('data-alt-src'));
        var temp = ($(this).attr('src'));
        $(this).attr('src', $(this).attr('data-alt-src'));
        $(this).attr('data-alt-src', $(this).attr('src'));
      });

    });

    </script>
    <title>A Simple jQuery Puzzle</title>
  </head>
  <body>

      <div class="cat-ninja">
        <ul>
          <li><img src="cat0.png" data-alt-src="ninja0.png" alt="Part of cat and ninja"></li>
          <li><img src="cat1.png" data-alt-src="ninja1.png" alt="Part of cat and ninja"></li>
          <li><img src="cat2.png" data-alt-src="ninja2.png" alt="Part of cat and ninja"></li>
          <li><img src="cat3.png" data-alt-src="ninja3.png" alt="Part of cat and ninja"></li>
          <li><img src="cat4.png" data-alt-src="ninja4.png" alt="Part of cat and ninja"></li>
        </ul>
      </div>

  </body>
</html>
